<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLONE DS-PLUS</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body style="font-family: sans-serif;">
   <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney plus logo">
            </h1>
            <h3 class="title--small">
                As melhores histórias em um só lugar!
            </h3>
            <p>
                <a href="#" class="link--text">
                    Assinar o Disney+
                </a>
                <br>
                <span class="text" style="color: #f9f9f9;">R$ 62,90 por mês ou R$ 527,90 por ano.</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney plus-starplus-combo-plus">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 62,90 por mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus_starzplay.png" alt="Disney plus-starplus-combo-plus">
                    <button>ASSINE AGORA</button>
                    <span class="text">R$ 62,90 por mês</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
   </section>
    
</body>
</html>
